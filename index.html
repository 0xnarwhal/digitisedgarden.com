    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        .hub-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .persona {
            position: relative;
            height: 500px;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .persona:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .persona .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .persona:hover .overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .persona.adrian {
            background: url('./adrian.jpg') center/cover no-repeat;
        }

        .persona.eden {
            background: url('./eden.jpg') center/cover no-repeat;
        }

        .persona.narwhal {
            background: url('narwhal.png') center/cover no-repeat;
        }
